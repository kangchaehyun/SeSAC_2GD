<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추가 실습</title>
    <style>
      #marvel {
        width: 100%;
        height: 100px;
