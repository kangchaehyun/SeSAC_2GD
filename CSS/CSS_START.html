<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용방법</title>
    <style>
        p{
            background-color: lightyellow ;
            color:rgb(61, 42, 31);
        }
        /*
        색깔 지정 방법 3가지
        1. 색깔 이름 : red, pink, aliceblue ...
        2. rgb(숫자1,숫자2,숫자3)
         - 0 ~ 255 
        3. #----- 여섯자리 숫자를 쓰면 됩니다.
            단, 16진수로 이루어진 숫자
            16진수 0~9 a,b,c,d,e,f
        */
        div{
            background-color: red;
        }

        h2{
            background-color: violet;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="./style01.css">
</head>
<body>
    <h1>css style 적용 방법 3가지</h1>
    <div style="background-color: rgb(142, 181, 144);">인라인 방식</div>
    <p>내장 스타일 태그 방식</p>
    <ul>
        <li>외부 스타일 시트</li>
        <li>방식</li>
    </ul>
    <h2> 내장 스타일 vs link 방식 h2</h2>
</body>
</html>
